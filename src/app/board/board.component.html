<h2>{{player}}'s turn</h2>

<button nbButton outline status="primary" (click)="newGame()">Start new Game</button>

<main>
    <app-square *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)">

    </app-square>
</main>

<h3 *ngIf="winner">
    {{winner}} has won the game! Please restart
</h3>
